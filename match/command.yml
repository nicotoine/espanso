matches:
  - trigger: ":mstart"
    replace: "sudo /etc/init.d/mysql start"

  - trigger: ":mstop"
    replace: "sudo /etc/init.d/mysql stop"

  - trigger: ":jkill"
    replace: "taskkill /im \"java.exe\" /f"
  
  - trigger: ":tkill"
    replace: "taskkill /f /pid"


  - trigger: ":greet"
    form: |
      Hey [[name]],
      [[text]]
      Happy Birthday!
    form_fields:
      text:
        multiline: true
