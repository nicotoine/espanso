matches:
  - trigger: ":mstart"
    replace: "sudo /etc/init.d/mysql start"

  - trigger: ":mstop"
    replace: "sudo /etc/init.d/mysql stop"

  - trigger: ":jkill"
    replace: "taskkill /im \"java.exe\" /f"
  
  - trigger: ":tkill"
    replace: "taskkill /f /pid"

  - trigger: ":getport"
    replace: "netstat -aon"
